                <li class="nav-item">
                    <a class="nav-link" href="./login.html">Cerrar sesión</a>
                </li>

            </ul>
        </div>
    </nav>
    <!--Tabla de cursos-->
    <div class="container">
        <div class="col-12">
            <h2>ESTUDIANTES</h2>
            <button class="btn btn-success mb-2" data-toggle="modal" data-target="#modalAgregarEstudiante">Nuevo</button>
            <div class="table-responsive">
                <table class="table table-dark table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>DNI</th>
                            <th>EDITAR</th>
                            <th>ELIMINAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Pepito</td>
                            <td>Pérez</td>
                            <td>50672311C</td>
                            <td>
                                <button type="button" class="btn btn-warning" data-toggle="modal"
                                    data-target="#modalEditarEstudiante">Editar</a>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal para agregar un nuevo estudiante -->
        <div class="modal" id="modalAgregarEstudiante">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h5 class="modal-title">Agregar estudiante</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <form>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" placeholder="Nombre de estudiante">
                            </div>
                            <div class="form-group">
                                <label for="nombre">Apellido</label>
                                <input type="text" class="form-control" placeholder="Apellido de estudiante">
                            </div>
                            <div class="form-group">
                                <label for="nombre">DNI</label>
                                <input type="text" class="form-control" placeholder="Ej: 67005409V">
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button class="btn btn-secondary" type="button">Guardar</button>
                                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal para editar estudiante -->
        <div class="modal" id="modalEditarEstudiante">

                            </div>
                            <div class="form-group">
                                <label for="nombre">Apellido</label>
                                <input type="text" class="form-control" placeholder="Apellido de estudiante">
                            </div>
                            <div class="form-group">
                                <label for="nombre">DNI</label>
                                <input type="text" class="form-control" placeholder="Ej: 67005409V">
                            </div>
                            <!-- Modal footer -->
